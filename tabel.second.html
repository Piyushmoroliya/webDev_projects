<!DOCTYPE html>
<html>

<head>

    <title>second layout</title>
    <style>
        table{
            border: 1px solid black;
            height: 70vh;
            width: 50vw;
            border-collapse: collapse;
            background-color: lightblue;
            margin-left: 20%;
        }

        tr,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        h1{
            text-align: center;
            color: red;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>

<body>
    <h1>*Layout*</h1>
    <table>
        <!-- first row -->
        <tr>
            <td style="background-color: lightcoral;" colspan="4"></td>
        </tr>
        <!-- second row -->
        <tr>
            <td style="background-color:lawngreen;" rowspan="3"></td>
            <td style="background-color:lightgrey;"colspan="3"></td>
        </tr>
        <!-- third row -->
        <tr>
            <td style="background-color:lightseagreen;" colspan="2"></td>
        </tr>
        <!-- forth row -->
        <tr>
            <td style="background-color: lightskyblue;"colspan="2"></td>

        </tr>
    </table>


</body>

</html>
